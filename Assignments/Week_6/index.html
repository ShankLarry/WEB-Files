<!DOCTYPE html>
<html lang="en">

<head>
  <title>Choose Your Own Adventure</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
  <section id = "hero">
    <h1 id="heroTxt">Hi There!</h1>
    <img alt="Golden Retreiver" src="../../assets/Lilly_Hero2.jpg" id="heroimg">
  </section>

  <section id="start" class = "main">
    <h2>What do you do?</h2>
    <p>As you are walking outside you see a nice golden retriever. Her name is
      Lilly. Do you throw the ball for her or pet her?</p>
  </section>

  <section id="buttons" class = "main">
    <h2>Please click on your choice:</h2>
    <button id="throwBall" class = "buttonStyle">Throw Ball</button>
    <button id="petDog" class = "buttonStyle">Pet Dog</button>
    <p><img alt="Pic of Lilly the Dog" src="../../assets/Lilly_Waiting.jpg" id="picChange"></p>
  </section>


  <script src="script.js"></script>
</body>

</html>
