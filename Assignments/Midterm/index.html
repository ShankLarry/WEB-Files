<!DOCTYPE html>
<html lang = "eng">

<head>
  <title>Self-Care Generator</title>
  <link rel = "stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Self-Care Generator</h1>

  <div id = "generator">
    <div id = "selections">
      <div id = "sundayDiv">
        <button id = "Sunday">Sunday</button>
      </div>
      <div id = "mondayDiv">
        <button id = "Monday">Monday</button>
      </div>
      <div id = "tuesadyDiv">
        <button id = "Tuesday">Tuesday</button>
      </div>
      <div id = "wednesdayDiv">
        <button id = "Wednesday">Wednesday</button>
      </div>
      <div id = "thursdayDiv">
        <button id = "Thursday">Thursday</button>
      </div>
      <div id = "fridayDiv">
        <button id = "Friday">Friday</button>
      </div>
      <div id = "saturdayDiv">
        <button id = "Saturday">Saturday</button>
      </div>
    </div>

    <div id = "content">
      <h2 id="weekday">Sunday</h2>
      <div id = "ideas">
        <div id = "morning" class = "time">
          <h3>Morning</h3>
          <p><li id ="first">Eat a good breakfast</li></p>
          <p><li id = "second">Put your phone on do not disturb</li></p>
        </div>
        <div id ="afternoon" class="time">
          <h3>Afternoon</h3 class = "time">
          <p><li id="third">Do 25 pushups</li></p>
        </div>
        <div id = "evening" class = "time">
          <h3>Evening</h3 class = "time">
          <p><li id = "fourth">Smell a flower</li></p>
          <p><li id = "fifth">Pet a dog</li></p>
        </div>
      </div>

      <div id = "imagery">
        <img id = "picture" src="assets/weights.jpg" alt="Weight Guy">
      </div>
    </div>
  </div>

<script type="text/javascript" src="index.js"></script>
</body>

</html>
