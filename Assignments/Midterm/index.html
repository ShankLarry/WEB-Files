<!DOCTYPE html>
<html lang = "en">

<head>
  <title>Self-Care Generator</title>
  <link rel = "stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Self-Care Generator</h1>

  <div id = "generator">

    <div id = "selections">
      <div id = "sundayDiv">
        <button id = "Sunday">Sunday</button>
      </div>
      <div id = "mondayDiv">
        <button id = "Monday">Monday</button>
      </div>
      <div id = "tuesadyDiv">
        <button id = "Tuesday">Tuesday</button>
      </div>
      <div id = "wednesdayDiv">
        <button id = "Wednesday">Wednesday</button>
      </div>
      <div id = "thursdayDiv">
        <button id = "Thursday">Thursday</button>
      </div>
      <div id = "fridayDiv">
        <button id = "Friday">Friday</button>
      </div>
      <div id = "saturdayDiv">
        <button id = "Saturday">Saturday</button>
      </div>
    </div>

    <div id = "content">
      <h2 id="weekday">Sunday</h2>
      <div id = "ideas">
        <div id = "morning" class = "time">
          <h3>Morning</h3>
          <ul>
            <li id ="first">Eat a good breakfast</li>
            <li id = "second">Put your phone on do not disturb</li>
          </ul>
        </div>
        <div id ="afternoon" class="time">
          <h3>Afternoon</h3>
          <ul>
            <li id="third">Do 25 pushups</li>
          </ul>
        </div>
        <div id = "evening" class = "time">
          <h3>Evening</h3>
          <ul>
            <li id = "fourth">Smell a flower</li>
            <li id = "fifth">Pet a dog</li>
          </ul>
        </div>
      </div>

      <div id = "imagery">
        <img id = "picture" src="assets/weights.jpg" alt="Drawing of self-care activity">
      </div>

    </div>
  </div>

<p><a href="https://www.psychologytoday.com/us/blog/click-here-happiness/201812/self-care-12-ways-take-better-care-yourself">
  Learn more about selfcare</a></p>

<script src="index.js"></script>
</body>

</html>
